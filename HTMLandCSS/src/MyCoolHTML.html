<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title is a good title</title>

    <style>
        /* CSS is stands for Cascading Style Sheets. CSS describes how HTML elements are to be displayed on screen, paper, or in other media */

        table, th, td {
            border: 1px solid black;
        }

        body {
            background-color: lightblue;
        }

        h1 {
            color: white;
            text-align: center;
        }

        p {
            font-family: verdana;
            font-size: 20px;
        }
    </style>

</head>
<body>
        <!-- HTML is (Hypertext Markup Language) HTML is a computer language devised to allow website creation.
        These websites can then be viewed by anyone else connected to the Internet IT IS THE STRUCTURE-->

        <h1>This is a Heading</h1>
        <p>This is a paragraph.</p>

        <table style="width:10%">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
        </table>

</body>
</html>
